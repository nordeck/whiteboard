<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    </head>

    <body>
        <!---Whiteboard container -!-->
        <div id="whiteboardContainer"></div>

        <!---Toolbar -!-->
        <div id="toolbar" style="position: absolute; top: 10px; left: 10px;">
            <div class="btn-group">
                <button
                    id="whiteboardLockBtn"
                    style="background-color: orange;"
                    title="View and Write"
                    type="button"
                >
                    <i class="fa fa-lock"></i>
                </button>
                <button id="whiteboardUnlockBtn" title="View Only" type="button">
                    <i class="fa fa-lock-open"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="whiteboardTrashBtn" title="Clear the whiteboard" type="button">
                    <i class="fa fa-trash"></i>
                </button>
                <button
                    style="position: absolute; left: 0px; top: 0px; width: 46px; display: none;"
                    id="whiteboardTrashBtnConfirm"
                    title="Confirm clear..."
                    type="button"
                >
                    <i class="fa fa-check"></i>
                </button>
                <button id="whiteboardUndoBtn" title="Undo your last step" type="button">
                    <i class="fa fa-undo"></i>
                </button>
                <button id="whiteboardRedoBtn" title="Redo your last undo" type="button">
                    <i class="fa fa-redo"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button tool="mouse" title="Take the mouse" type="button" class="whiteboard-tool">
                    <i class="fa fa-mouse-pointer"></i>
                </button>
                <button
                    style="padding-bottom: 11px;"
                    tool="recSelect"
                    title="Select an area"
                    type="button"
                    class="whiteboard-tool"
                >
                    <img src="./images/dottedRec.png" />
                </button>
                <button
                    tool="pen"
                    title="Take the pen"
                    type="button"
                    class="whiteboard-tool active"
                >
                    <i class="fa fa-pencil-alt"></i>
                </button>
                <button
                    style="padding-bottom: 8px; padding-top: 4px;"
                    tool="line"
                    title="draw a line"
                    type="button"
                    class="whiteboard-tool"
                >
                    â•±
                </button>
                <button tool="rect" title="draw a rectangle" type="button" class="whiteboard-tool">
                    <i class="far fa-square"></i>
                </button>
                <button tool="circle" title="draw a circle" type="button" class="whiteboard-tool">
                    <i class="far fa-circle"></i>
                </button>
                <button tool="text" title="write text" type="button" class="whiteboard-tool">
                    <i class="fas fa-font"></i>
                </button>
                <button tool="eraser" title="take the eraser" type="button" class="whiteboard-tool">
                    <i class="fa fa-eraser"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button style="width: 170px; cursor: default;">
                    <div
                        class="activeToolIcon"
                        style="position: absolute; top: 2px; left: 2px; font-size: 0.6em;"
                    >
                        <i class="fa fa-pencil-alt"></i>
                    </div>
                    <img
                        style="
                            position: absolute;
                            left: 11px;
                            top: 7px;
                            height: 14px;
                            width: 130px;
                        "
                        src="./images/slider-background.svg"
                    />
                    <input
                        title="Thickness"
                        id="whiteboardThicknessSlider"
                        style="position: absolute; left: 9px; width: 130px; top: 7px;"
                        type="range"
                        min="1"
                        max="50"
                        value="3"
                    />
                    <div
                        id="whiteboardColorpicker"
                        style="
                            position: absolute;
                            left: 145px;
                            top: 5px;
                            width: 15px;
                            height: 15px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                        "
                        data-color="#000000"
                    ></div>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="addImgToCanvasBtn" title="Upload Image to whiteboard" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #4b4f58;
                            font-size: 0.5em;
                        "
                        class="fas fa-upload"
                    ></i>
                </button>
                <button
                    style="position: relative;"
                    id="uploadJsonBtn"
                    title="Load saved JSON to whiteboard"
                    type="button"
                >
                    <i class="far fa-file-alt"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #4b4f58;
                            font-size: 0.5em;
                        "
                        class="fas fa-upload"
                    ></i>
                </button>
                <input style="display: none;" id="myFile" type="file" />
            </div>

            <div class="btn-group">
                <button id="saveAsImageBtn" title="Save whiteboard as image" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #4b4f58;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative; display: none;"
                    id="uploadWebDavBtn"
                    title="Save whiteboard to webdav"
                    type="button"
                >
                    <i class="fas fa-globe"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #4b4f58;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative;"
                    id="saveAsJSONBtn"
                    title="Save whiteboard as JSON"
                    type="button"
                >
                    <i class="far fa-file-alt"></i>
                    <i
                        style="
                            position: absolute;
                            top: 3px;
                            left: 2px;
                            color: #4b4f58;
                            font-size: 0.5em;
                        "
                        class="fas fa-save"
                    ></i>
                </button>

                <button id="shareWhiteboardBtn" title="share whiteboard" type="button">
                    <i class="fas fa-share-square"></i>
                </button>

                <button id="displayWhiteboardInfoBtn" title="Show whiteboard info" type="button">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>

            <div class="btn-group minGroup">
                <button
                    style="width: 100%; padding: 5px 9px;"
                    id="minMaxBtn"
                    title="hide buttons"
                    type="button"
                >
                    <i
                        id="minBtn"
                        style="position: relative; display: none;"
                        class="fas fa-angle-left"
                    ></i>
                    <i id="maxBtn" style="position: relative;" class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>

        <div id="presentationContainer" class="displayNone">
            <div
                class="dragMe"
                style="
                    border: 2px dashed gray;
                    position: absolute;
                    left: 15px;
                    top: 70px;
                    cursor: move;
                "
            >
                <img style="max-width: 100%; height: 100%;" />
                <div style="position: absolute; right: 5px; top: 3px;">
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="previousButton btn btn-default"
                    >
                        <i class="fa fa-caret-left"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="nextButton btn btn-default"
                    >
                        <i class="fa fa-caret-right"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="fullscreenButton btn btn-default"
                    >
                        <i class="fa fa-expand"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="xCanvasBtn btn btn-default"
                    >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <i
                    style="
                        position: absolute;
                        bottom: -4px;
                        right: 2px;
                        font-size: 2em;
                        color: gray;
                        transform: rotate(-45deg);
                    "
                    class="fas fa-sort-down"
                    aria-hidden="true"
                ></i>
                <div
                    class="rotationHandle"
                    style="
                        position: absolute;
                        bottom: -30px;
                        left: 0px;
                        width: 100%;
                        text-align: center;
                        cursor: ew-resize;
                    "
                >
                    <i class="fa fa-undo"></i>
                </div>
            </div>
        </div>

        <div id="whiteboardInfoContainer">
            <p><b>Whiteboard information:</b></p>
            <p># connected users: <i id="connectedUsersCount">0</i></p>
            <p>Smallest screen resolution: <i id="smallestScreenResolution">Unknown.</i></p>
            <p># msg. sent to server: <i id="messageSentCount">0</i></p>
            <p># msg. received from server: <i id="messageReceivedCount">0</i></p>
            <p># is read only: <i id="isReadOnly">false</i></p>
        </div>

        <div id="shareWhiteboardDialog" class="displayNone">
            <div class="shareWhiteboardDialogContent">
                <!--  <button
                    class="shareWhiteboardDialogItem"
                    id="shareWhiteboardDialogCopyReadOnlyLink"
                >
                    <i class="fa fa-lock"></i>&nbsp;Share read-only link
                </button> -->
                <button
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogCopyReadWriteLink"
                >
                    <i class="fa fa-share-square"></i>&nbsp;Share link
                </button>
                <button class="shareWhiteboardDialogItem" id="shareWhiteboardDialogGoBack">
                    <b>Go back to the whiteboard</b>
                </button>
                <p
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogMessage"
                ></p>
            </div>
        </div>
    </body>
</html>
