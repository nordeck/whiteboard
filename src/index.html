<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    </head>

    <body>
        <!---Whiteboard container -!-->
        <div id="whiteboardContainer"></div>

        <!---Toolbar -!-->
        <div id="toolbar" style="position: absolute; top: 7px; left: 2px;">
            <div class="btn-group">
                <button
                    id="whiteboardLockBtn"
                    style="background-color: orange;"
                    title="View and Write"
                    type="button"
                >
                    <i class="fa fa-lock"></i>
                </button>
                <button id="whiteboardUnlockBtn" title="View Only" type="button">
                    <i class="fa fa-lock-open"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="whiteboardTrashBtn" title="Clear the whiteboard" type="button">
                    <i class="fa fa-trash"></i>
                </button>
                <button
                    style="position: absolute; left: 0px; top: 0px; width: 46px; display: none;"
                    id="whiteboardTrashBtnConfirm"
                    title="Confirm clear..."
                    type="button"
                >
                    <i class="fa fa-check"></i>
                </button>
                <button id="whiteboardUndoBtn" title="Undo your last step" type="button">
                    <i class="fa fa-undo"></i>
                </button>
                <button id="whiteboardRedoBtn" title="Redo your last undo" type="button">
                    <i class="fa fa-redo"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button tool="mouse" title="Take the mouse" type="button" class="whiteboard-tool">
                    <i class="fa fa-mouse-pointer"></i>
                </button>
                <button
                    tool="recSelect"
                    title="Select an area"
                    type="button"
                    class="whiteboard-tool"
                >
                    <i class="far fa-object-group"></i>
                </button>
                <button
                    tool="pen"
                    title="Take the pen"
                    type="button"
                    class="whiteboard-tool active"
                >
                    <i class="fa fa-pencil-alt"></i>
                </button>
                <button tool="line" title="draw a line" type="button" class="whiteboard-tool">
                    <i class="fa fa-slash"></i>
                </button>
                <button tool="rect" title="draw a rectangle" type="button" class="whiteboard-tool">
                    <i class="far fa-square"></i>
                </button>
                <button tool="circle" title="draw a circle" type="button" class="whiteboard-tool">
                    <i class="far fa-circle"></i>
                </button>
                <button tool="text" title="write text" type="button" class="whiteboard-tool">
                    <i class="fas fa-font"></i>
                </button>
                <button tool="eraser" title="take the eraser" type="button" class="whiteboard-tool">
                    <i class="fa fa-eraser"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button style="width: 170px; cursor: default;">
                    <div
                        class="activeToolIcon"
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.6em;"
                    >
                        <i class="fa fa-pencil-alt"></i>
                    </div>
                    <img
                        style="
                            position: absolute;
                            left: 11px;
                            top: 10px;
                            height: 14px;
                            width: 130px;
                        "
                        src="./images/slider-background.svg"
                    />
                    <input
                        title="Thickness"
                        id="whiteboardThicknessSlider"
                        style="position: absolute; left: 9px; width: 130px; top: 10px;"
                        type="range"
                        min="1"
                        max="50"
                        value="3"
                    />
                    <div
                        id="whiteboardColorpicker"
                        style="
                            position: absolute;
                            left: 145px;
                            top: 8px;
                            width: 15px;
                            height: 15px;
                            border-radius: 3px;
                            border: 1px solid darkgrey;
                        "
                        data-color="#000000"
                    ></div>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="addImgToCanvasBtn" title="Upload Image to whiteboard" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-upload"
                    ></i>
                </button>
                <button
                    style="position: relative;"
                    id="addPdfToCanvasBtn"
                    title="Upload Pdf to whiteboard"
                    type="button"
                >
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="far"
                        data-icon="file-pdf"
                        class="svg-inline--fa fa-file-pdf fa-w-12"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512"
                    >
                        <path
                            fill="currentColor"
                            d="M369.9 97.9L286 14C277 5 264.8-.1
                         252.1-.1H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h288c26.5
                          0 48-21.5 48-48V131.9c0-12.7-5.1-25-14.1-34zM332.1 128H256V51.9l76.1
                           76.1zM48 464V48h160v104c0 13.3 10.7 24 24
                            24h104v288H48zm250.2-143.7c-12.2-12-47-8.7-64.4-6.5-17.2-10.5-28.7-25-36.8-46.3
                             3.9-16.1 10.1-40.6 5.4-56-4.2-26.2-37.8-23.6-42.6-5.9-4.4 16.1-.4 38.5
                              7 67.1-10 23.9-24.9 56-35.4 74.4-20 10.3-47 26.2-51 46.2-3.3 15.8 26
                               55.2 76.1-31.2 22.4-7.4 46.8-16.5 68.4-20.1 18.9 10.2 41 17 55.8 17
                                25.5 0 28-28.2 17.5-38.7zm-198.1 77.8c5.1-13.7 24.5-29.5 30.4-35-19
                                 30.3-30.4 35.7-30.4 35zm81.6-190.6c7.4 0 6.7 32.1 1.8
                                  40.8-4.4-13.9-4.3-40.8-1.8-40.8zm-24.4 136.6c9.7-16.9
                                   18-37 24.7-54.7 8.3 15.1 18.9 27.2 30.1 35.5-20.8 4.3-38.9
                                    13.1-54.8 19.2zm131.6-5s-5 6-37.3-7.8c35.1-2.6 40.9 5.4
                                     37.3 7.8z"
                        ></path>
                    </svg>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-upload"
                    ></i>
                </button>
                <button
                    style="position: relative; display: none;"
                    id="uploadJsonBtn"
                    title="Load saved JSON to whiteboard"
                    type="button"
                >
                    <i class="far fa-file-alt"></i>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-upload"
                    ></i>
                </button>
                <input style="display: none;" id="myFile" type="file" />
            </div>

            <div class="btn-group whiteboard-edit-group">
                <button id="saveAsImageBtn" title="Save whiteboard as image" type="button">
                    <i class="fas fa-image"></i>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative; display: none;"
                    id="uploadWebDavBtn"
                    title="Save whiteboard to webdav"
                    type="button"
                >
                    <i class="fas fa-globe"></i>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-save"
                    ></i>
                </button>
                <button
                    style="position: relative; display: none;"
                    id="saveAsJSONBtn"
                    title="Save whiteboard as JSON"
                    type="button"
                >
                    <i class="far fa-file-alt"></i>
                    <i
                        style="position: absolute; top: 4px; left: 4px; font-size: 0.5em;"
                        class="fas fa-save"
                    ></i>
                </button>

                <button id="shareWhiteboardBtn" title="share whiteboard" type="button">
                    <i class="fas fa-share-square"></i>
                </button>

                <button id="displayWhiteboardInfoBtn" title="Show whiteboard info" type="button">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>

            <div class="btn-group minGroup">
                <button id="minMaxBtn" title="hide buttons" type="button">
                    <i
                        id="minBtn"
                        style="position: relative; display: none;"
                        class="fas fa-angle-left"
                    ></i>
                    <i id="maxBtn" style="position: relative;" class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>

        <div id="presentationContainer" class="displayNone">
            <div
                class="dragMe"
                style="
                    border: 2px dashed gray;
                    position: absolute;
                    left: 15px;
                    top: 70px;
                    cursor: move;
                "
            >
                <img style="max-width: 100%; height: 100%;" />
                <div style="position: absolute; right: 5px; top: 3px;">
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="previousButton btn btn-default"
                    >
                        <i class="fa fa-caret-left"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="nextButton btn btn-default"
                    >
                        <i class="fa fa-caret-right"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="fullscreenButton btn btn-default"
                    >
                        <i class="fa fa-expand"></i>
                    </button>
                    <button
                        style="
                            margin: 0px 0px;
                            background: #03a9f4;
                            padding: 5px;
                            margin-top: 3px;
                            color: white;
                        "
                        class="xCanvasBtn btn btn-default"
                    >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <i
                    style="
                        position: absolute;
                        bottom: -4px;
                        right: 2px;
                        font-size: 2em;
                        color: gray;
                        transform: rotate(-45deg);
                    "
                    class="fas fa-sort-down"
                    aria-hidden="true"
                ></i>
                <div
                    class="rotationHandle"
                    style="
                        position: absolute;
                        bottom: -30px;
                        left: 0px;
                        width: 100%;
                        text-align: center;
                        cursor: ew-resize;
                    "
                >
                    <i class="fa fa-undo"></i>
                </div>
            </div>
        </div>

        <div id="whiteboardInfoContainer">
            <p><b>Whiteboard information:</b></p>
            <p># connected users: <i id="connectedUsersCount">0</i></p>
            <p>Smallest screen resolution: <i id="smallestScreenResolution">Unknown.</i></p>
            <p># msg. sent to server: <i id="messageSentCount">0</i></p>
            <p># msg. received from server: <i id="messageReceivedCount">0</i></p>
            <p># is read only: <i id="isReadOnly">false</i></p>
        </div>

        <div id="shareWhiteboardDialog" class="displayNone">
            <div class="shareWhiteboardDialogContent">
                <!--  <button
                    class="shareWhiteboardDialogItem"
                    id="shareWhiteboardDialogCopyReadOnlyLink"
                >
                    <i class="fa fa-lock"></i>&nbsp;Share read-only link
                </button> -->
                <button
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogCopyReadWriteLink"
                >
                    <i class="fa fa-share-square"></i>&nbsp;Share link
                </button>
                <button class="shareWhiteboardDialogItem" id="shareWhiteboardDialogGoBack">
                    <b>Go back to the whiteboard</b>
                </button>
                <p
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogMessage"
                ></p>
            </div>
        </div>
        <div id="pageLoader">
            <div />
        </div>
    </body>
</html>
